<html>
<head>
    <meta charset="utf-8">
    <title>Contas a pagar</title>
    <style type="text/css">
        .pago{
            color: green;
        }
        .nao-pago{
            color: red;
        }
        .sem-contas {
            color: gray;
        }
    </style>
</head>
<body id="app">
<h1>{{ title }}</h1>
<h3 class="{{statusCssClass}}">{{ status }}</h3>
<nav>
    <ul>
        <li v-for="o in menus">
            <a href="#" @click.prevent="showView(o.id)">{{o.name}}</a>
        </li>
    </ul>
</nav>
<div v-if="activedView == 0">
    <table border="1" cellpadding="5">
        <thead>
        <tr>
            <th>#</th>
            <th>Vencimento</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Paga?</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        <!-- <tr v-for="o in bills"> para fazer for sem o indice -->
        <tr v-for="(index,o) in bills">
            <td>{{index}}</td>
            <td>{{o.date_due}}</td>
            <td>{{o.name}}</td>
            <td>{{o.value | currency 'R$ '}}</td>
            <td  :class="{'pago' : o.done , 'nao-pago': !o.done}">
                {{o.done | doneLabel }}
            </td>
            <td>
                <a href="#" @click.prevent="loadBill(o)">Editar</a>
                <a href="#" @click.prevent="deleteBill(o)">Excluir</a>

            </td>
        </tr>
        </tbody>
    </table>
    <cite><b>shortcodes</b><br>
        v-on = @<br> v-bind = : <br> <br>Documentação para filtros : http://v1.vuejs.org/api/#Filters</cite>

</div>
<!-- <div  v-else> poderia utilzar assim para else -->
<div  v-if="activedView == 1">
    <form name="form" @submit.prevent="submit">
        <label>Vencimento:</label>
        <input type="text" v-model="bill.date_due"/>
        <br><br>
        <label>Nome:</label>
        <select v-model="bill.name">
            <option v-for="o in billNames" :value="o">{{o}}</option>
        </select>
        <br/><br/>
        <label>Valor:</label>
        <input type="text" v-model="bill.value"/>
        <br/><br/>
        <label>Paga:</label>
        <input type="checkbox" v-model="bill.done"/>
        <br/><br/>
        <input type="submit" value="Enviar">
    </form>

</div>

<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
